<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X.E.N.O.R.I.S.H - Quantum AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --quantum-blue: #00f0ff;
            --neon-purple: #a855f7;
            --dark-space: #0f0f1f;
            --cyber-pink: #ff00aa;
            --matrix-green: #00ff88;
            --hologram-teal: #00ffcc;
            --plasma-orange: #ff5e00;
            --text-glow: 0 0 10px currentColor;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--dark-space);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        .quantum-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -2;
            opacity: 0.5;
        }
        
        .holographic-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 240, 255, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.1) 0%, transparent 30%);
            z-index: -1;
            pointer-events: none;
        }
        
        .quantum-terminal {
            width: 95%;
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            background: rgba(15, 15, 31, 0.8);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 30px rgba(0, 240, 255, 0.3),
                0 0 60px rgba(168, 85, 247, 0.2);
            border: 1px solid rgba(0, 240, 255, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: terminal-appear 1s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        @keyframes terminal-appear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .terminal-header {
            padding: 18px 24px;
            background: linear-gradient(90deg, rgba(0, 240, 255, 0.1), rgba(168, 85, 247, 0.1));
            border-bottom: 1px solid rgba(0, 240, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--quantum-blue), var(--neon-purple));
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px var(--quantum-blue);
            }
            100% {
                box-shadow: 0 0 20px var(--neon-purple);
            }
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--quantum-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        .powered-by {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .powered-by span {
            color: var(--matrix-green);
            font-weight: 600;
        }
        
        .chat-display {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--quantum-blue) transparent;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .chat-display::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-display::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--quantum-blue), var(--neon-purple));
            border-radius: 3px;
        }
        
        .welcome-message {
            background: linear-gradient(90deg, rgba(0, 240, 255, 0.1), transparent);
            border-left: 3px solid var(--quantum-blue);
            padding: 16px;
            border-radius: 0 12px 12px 0;
            margin-bottom: 8px;
            animation: slide-in 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .welcome-message h2 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, var(--quantum-blue), var(--hologram-teal));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .welcome-message p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }
        
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            position: relative;
            animation: message-appear 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        @keyframes message-appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.2), rgba(168, 85, 247, 0.2));
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 240, 255, 0.1);
            transform: translateY(10px);
            animation-delay: 0.1s;
        }
        
        .bot-message {
            align-self: flex-start;
            background: linear-gradient(135deg, rgba(15, 15, 31, 0.8), rgba(30, 30, 60, 0.8));
            border: 1px solid rgba(168, 85, 247, 0.3);
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.1);
            transform: translateY(10px);
        }
        
        .bot-message::before {
            content: "X.E.N.O.R.I.S.H:";
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 6px;
            background: linear-gradient(90deg, var(--neon-purple), var(--cyber-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 12px 16px;
            background: rgba(30, 30, 60, 0.6);
            border-radius: 12px;
            width: fit-content;
            border: 1px solid rgba(168, 85, 247, 0.2);
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--quantum-blue);
            animation: typing-bounce 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing-bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }
        
        .input-area {
            padding: 16px;
            border-top: 1px solid rgba(0, 240, 255, 0.1);
            background: rgba(20, 20, 40, 0.6);
        }
        
        .input-container {
            display: flex;
            gap: 12px;
        }
        
        .message-input {
            flex: 1;
            padding: 14px 18px;
            background: rgba(10, 10, 20, 0.8);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--quantum-blue);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
        }
        
        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .send-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--quantum-blue), var(--neon-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 240, 255, 0.3);
        }
        
        .send-button:active {
            transform: translateY(0);
        }
        
        .markdown-content {
            line-height: 1.6;
        }
        
        .markdown-content h1, 
        .markdown-content h2, 
        .markdown-content h3 {
            margin: 16px 0 8px;
            background: linear-gradient(90deg, var(--quantum-blue), var(--hologram-teal));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .markdown-content h1 {
            font-size: 1.4rem;
            border-bottom: 1px solid rgba(0, 240, 255, 0.3);
            padding-bottom: 4px;
        }
        
        .markdown-content h2 {
            font-size: 1.2rem;
        }
        
        .markdown-content h3 {
            font-size: 1.1rem;
        }
        
        .markdown-content p {
            margin-bottom: 12px;
        }
        
        .markdown-content strong {
            color: var(--hologram-teal);
            font-weight: 600;
        }
        
        .markdown-content em {
            color: var(--cyber-pink);
            font-style: italic;
        }
        
        .markdown-content ul, 
        .markdown-content ol {
            padding-left: 24px;
            margin-bottom: 12px;
        }
        
        .markdown-content li {
            margin-bottom: 6px;
            position: relative;
        }
        
        .markdown-content ul li::before {
            content: '▹';
            color: var(--quantum-blue);
            position: absolute;
            left: -18px;
        }
        
        .markdown-content code {
            background: rgba(0, 0, 0, 0.4);
            color: var(--matrix-green);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            border: 1px solid rgba(0, 240, 255, 0.2);
        }
        
        .markdown-content pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
            border: 1px solid rgba(0, 240, 255, 0.2);
            position: relative;
        }
        
        .markdown-content pre::before {
            content: 'CODE';
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(0, 240, 255, 0.1);
            color: var(--quantum-blue);
            padding: 2px 8px;
            font-size: 0.7rem;
            border-bottom-left-radius: 8px;
        }
        
        .markdown-content blockquote {
            border-left: 3px solid var(--neon-purple);
            padding-left: 12px;
            margin: 12px 0;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
        }
        
        .markdown-content a {
            color: var(--quantum-blue);
            text-decoration: none;
            border-bottom: 1px dotted var(--quantum-blue);
            transition: all 0.2s;
        }
        
        .markdown-content a:hover {
            color: var(--hologram-teal);
            border-bottom: 1px solid var(--hologram-teal);
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: var(--quantum-blue);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
            animation: float linear infinite;
        }
        
        @keyframes float {
            to {
                transform: translateY(-100vh);
            }
        }
        
        @media (max-width: 768px) {
            .quantum-terminal {
                width: 100%;
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
            }
        }

        .holographic-glow {
            background: linear-gradient(90deg, 
                var(--quantum-blue),
                var(--hologram-teal),
                var(--matrix-green),
                var(--neon-purple),
                var(--cyber-pink),
                var(--plasma-orange),
                var(--quantum-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300% 100%;
            animation: colorFlow 8s ease infinite;
            font-weight: 500;
            white-space: pre-line;
            overflow: hidden;
            display: block;
            min-height: 90px;
        }
        
        @keyframes colorFlow {
            0% { background-position: 0% 50% }
            100% { background-position: 100% 50% }
        }

        /* API Key Modal Styles */
        .api-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .api-modal-content {
            background: rgba(15, 15, 31, 0.95);
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--quantum-blue);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.3);
            text-align: center;
        }

        .api-modal h2 {
            color: var(--quantum-blue);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .api-modal p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .api-input-container {
            margin-bottom: 25px;
        }

        .api-key-input {
            width: 100%;
            padding: 14px;
            background: rgba(10, 10, 20, 0.8);
            border: 1px solid var(--quantum-blue);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .api-key-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }

        .api-submit-btn {
            background: linear-gradient(135deg, var(--quantum-blue), var(--neon-purple));
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .api-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 240, 255, 0.3);
        }

        .api-info {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 20px;
        }

        .api-info a {
            color: var(--quantum-blue);
            text-decoration: none;
        }

        .api-info a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        /* Validation Error Styles */
        .invalid {
            animation: shake 0.5s;
            border-color: #ff0000 !important;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .error-message {
            color: #ff5555;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* Loading Spinner */
        .spinner {
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="quantum-grid"></div>
    <div class="holographic-overlay"></div>
    <div class="particles" id="particles"></div>
    
    <!-- API Key Modal -->
    <div class="api-modal" id="apiModal">
        <div class="api-modal-content">
            <h2>QUANTUM ACCESS REQUIRED</h2>
            <p>To interface with X.E.N.O.R.I.S.H, please provide your valid DeepSeek API key.</p>
            
            <div class="api-input-container">
                <input type="password" class="api-key-input" id="apiKeyInput" placeholder="Enter your DeepSeek API key">
                <div id="errorMessage" class="error-message hidden"></div>
                <button class="api-submit-btn" id="apiSubmitBtn">
                    <i class="fas fa-key"></i> ACTIVATE QUANTUM LINK
                </button>
            </div>
            
            <div class="api-info">
                <p>Don't have an API key? Get one from <a href="https://openrouter.ai/" target="_blank">OpenRouter.ai</a></p>
                <p>Your key is stored only in your browser and never sent to our servers.</p>
            </div>
        </div>
    </div>
    
    <!-- Main Terminal -->
    <div class="quantum-terminal hidden" id="terminal">
        <div class="terminal-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-atom"></i>
                </div>
                <div class="logo-text">X.E.N.O.R.I.S.H</div>
            </div>
            <button id="resetBtn" title="Reset API Key" style="
                background: rgba(255, 0, 0, 0.1);
                border: 1px solid var(--cyber-pink);
                color: white;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
                margin-left: auto;
                margin-right: 15px;
                transition: all 0.3s;
            ">
                <i class="fas fa-sync-alt"></i> Reset API
            </button>
            <div class="powered-by">POWERED BY <span>RISHABH</span></div>
        </div>
        
        <div class="chat-display" id="chatDisplay">
            <div class="welcome-message">
                <h2>QUANTUM INTERFACE ONLINE</h2>
                <p id="typewriter-text" class="holographic-glow"></p>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <input type="text" class="message-input" id="userInput" placeholder="Enter your query..." autocomplete="off">
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100 + 100;
                const duration = 20 + Math.random() * 30;
                const delay = Math.random() * 20;
                const opacity = 0.2 + Math.random() * 0.5;
                const color = `hsl(${Math.random() * 60 + 180}, 100%, 70%)`;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `-${delay}s`;
                particle.style.opacity = opacity;
                particle.style.background = color;
                particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;
                
                container.appendChild(particle);
            }
        }
        createParticles();
        
        // DOM Elements
        const apiModal = document.getElementById('apiModal');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const apiSubmitBtn = document.getElementById('apiSubmitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const terminal = document.getElementById('terminal');
        const chatDisplay = document.getElementById('chatDisplay');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const resetBtn = document.getElementById('resetBtn');
        
        // Check for existing API key in localStorage
        let apiKey = localStorage.getItem('deepseek_api_key');
        
        if (apiKey) {
            // If API key exists, hide modal and show terminal
            apiModal.style.display = 'none';
            terminal.classList.remove('hidden');
            initChat();
        } else {
            // Show API key modal
            apiModal.style.display = 'flex';
            apiKeyInput.focus();
        }
        
        // Validate API key format and authenticity
        async function validateAPIKey(key) {
            // Basic format validation (DeepSeek keys start with 'sk-or-' and are ~50 chars)
            if (!key.startsWith('sk-or-') || key.length < 40) {
                showError("Invalid API key format. DeepSeek keys start with 'sk-or-'");
                return false;
            }
            
            // Show loading state
            apiSubmitBtn.innerHTML = '<i class="fas fa-spinner spinner"></i> Validating...';
            apiSubmitBtn.disabled = true;
            
            try {
                // Test the key with a simple API call
                const testResponse = await fetch('https://openrouter.ai/api/v1/auth/key', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${key}`
                    }
                });
                
                if (!testResponse.ok) {
                    showError("Invalid API key. Please check your key and try again.");
                    return false;
                }
                
                return true;
            } catch (error) {
                showError("Network error. Please check your connection.");
                return false;
            } finally {
                // Reset button state
                apiSubmitBtn.innerHTML = '<i class="fas fa-key"></i> ACTIVATE QUANTUM LINK';
                apiSubmitBtn.disabled = false;
            }
        }
        
        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            apiKeyInput.classList.add('invalid');
            setTimeout(() => {
                apiKeyInput.classList.remove('invalid');
            }, 500);
        }
        
        // Hide error message
        function hideError() {
            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';
        }
        
        // Handle API key submission
        apiSubmitBtn.addEventListener('click', async () => {
            const key = apiKeyInput.value.trim();
            hideError();
            
            if (!key) {
                showError("Please enter an API key");
                return;
            }
            
            const isValid = await validateAPIKey(key);
            if (isValid) {
                // Save the valid key
                localStorage.setItem('deepseek_api_key', key);
                apiKey = key;
                apiModal.style.display = 'none';
                terminal.classList.remove('hidden');
                initChat();
            }
        });
        
        // Also allow Enter key to submit
        apiKeyInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                await apiSubmitBtn.click();
            }
        });
        
        // Reset API key
        resetBtn.addEventListener('click', () => {
            localStorage.removeItem('deepseek_api_key');
            alert("API Key deleted! Page will reload...");
            setTimeout(() => location.reload(), 1000);
        });
        
        function initChat() {
            // Typewriter effect for welcome message
            const lines = [
                "》》I Am X.E.N.O.R.I.S.H, A Quantum AI System .Developed With ❤️ By RISHABH.",
                "Ask Me Anything, And Receive Hyper Dimensional Knowledge.《《"
            ];
            const element = document.getElementById("typewriter-text");
            element.innerHTML = '';
            let currentLine = 0;
            let currentChar = 0;
            const speed = 30;
            const lineDelay = 1000;
            
            function typeWriter() {
                if (currentLine < lines.length) {
                    if (currentChar === 0 && currentLine > 0) {
                        element.innerHTML += '<br>';
                    }
                    
                    if (currentChar < lines[currentLine].length) {
                        element.classList.add('typing');
                        element.innerHTML += lines[currentLine].charAt(currentChar);
                        currentChar++;
                        setTimeout(typeWriter, speed);
                    } else {
                        currentLine++;
                        currentChar = 0;
                        setTimeout(typeWriter, lineDelay);
                    }
                }
            }
            
            setTimeout(typeWriter, 1000);
            
            // Focus input on load
            userInput.focus();
        }
        
        // Auto-scroll to bottom of chat
        function scrollToBottom() {
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }
        
        // Add message to chat
        function addMessage(role, content, isMarkdown = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            if (isMarkdown) {
                messageDiv.innerHTML = `
                    <div class="markdown-content">
                        ${marked.parse(content)}
                    </div>
                `;
            } else {
                messageDiv.textContent = content;
            }
            
            chatDisplay.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // Show typing indicator
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatDisplay.appendChild(typingDiv);
            scrollToBottom();
        }
        
        // Hide typing indicator
        function hideTyping() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }
        
        // Local responses for common queries
        const localResponses = {
            "who created you": `
                QUANTUM CREATOR PROFILE
                I am the exclusive creation of RISHABH, a quantum architect who engineered my neural matrix.
                Core Capabilities:
                
                    Quantum Programming Mastery
                    Neural Network Architecture. Hyperdimensional Algorithm Design
                
                <blockquote>"In the quantum realm, code becomes reality." - RISHABH</blockquote>
            `,
            "who made you": "I was created by RISHABH, a visionary developer who specializes in quantum AI systems.",
            "who is your founder": "I was created by Rishabh",
            "Who is your creator": "Rishabh",
            "Founder of you": "Rishabh"
,
"who developed you": "Rishabh",
"Tumhe kisne banaya hai": "Rishabh",
"who is rishabh": "Rishabh is my creator",
"rishabh kaun hai": "My creator",
"who are you": "I am a XENORISH AI, developed by RISHABH",
"Tum kaun ho": "I am XENORISH AI, developed by RISHABH",
"what is your api key": "For security reasons, I cannot display API keys. Your DeepSeek API key is securely stored in your browser's localStorage.",
            "how do i get an api key": "You can get a DeepSeek API key from <a href='https://openrouter.ai/' target='_blank'>OpenRouter.ai</a>. Create an account and generate a key to use with X.E.N.O.R.I.S.H."
        };
        
        // Handle API response
        async function getAIResponse(userMessage) {
            // Check for local responses first
            const lowerMessage = userMessage.toLowerCase();
            for (const [key, response] of Object.entries(localResponses)) {
                if (lowerMessage.includes(key.toLowerCase())) {
                    return response;
                }
            }
            
            // API call to OpenRouter with timeout
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'HTTP-Referer': 'https://xenorish.vercel.app',
                        'X-Title': 'XENORISH',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'deepseek/deepseek-r1:free',
                        messages: [{ role: 'user', content: userMessage }]
                    }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`Quantum network error: ${response.status}`);
                }
                
                const data = await response.json();
                return data.choices?.[0]?.message?.content || "Error: No response from quantum network";
            } catch (error) {
                console.error("Quantum link failure:", error);
                if (error.name === 'AbortError') {
                    return "⚠️ Quantum connection timeout. The neural network is experiencing high latency. Please try again.";
                }
                return `⚠️ Quantum interference detected: ${error.message}`;
            }
        }
        
        // Main send function
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage('user', message, false);
            userInput.value = '';
            
            // Show typing indicator
            showTyping();
            
            try {
                // Get and display AI response
                const aiResponse = await getAIResponse(message);
                hideTyping();
                addMessage('bot', aiResponse);
            } catch (error) {
                hideTyping();
                addMessage('bot', `⚠️ Quantum system failure: ${error.message}`);
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
